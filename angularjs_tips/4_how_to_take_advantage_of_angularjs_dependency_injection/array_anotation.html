<!DOCTYPE html>
<html lang=ja ng-app="myApp">
<head>
    <meta charset="UTF-8"/>
    <title>AngularJS TIPS</title>
</head>
<body>

<div ng-controller="myController">
    {{msg}}
</div>

<script src="../js/angularjs/1.4.8/angular.min.js"></script>
<script>

    // myAppモジュールを新規に作成
    angular.module('myApp', []);

    // myAppモジュールにmyControllerコントローラーを登録
    angular.module('myApp')
        .controller('myController', ['$scope', function (s) {
            s.msg = 'Hello, AngularJS!';
        }]);

</script>
</body>
</html>
